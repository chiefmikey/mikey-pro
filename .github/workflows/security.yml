name: Security

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    # Run weekly on Mondays at 8 AM UTC
    - cron: '0 8 * * 1'

jobs:
  security:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js 20
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run security audit
      run: npm audit --audit-level moderate
      continue-on-error: true

    - name: Run npm audit fix (dry-run)
      run: npm audit fix --dry-run
      continue-on-error: true

    - name: Check for known vulnerabilities
      run: |
        if npm audit --audit-level moderate; then
          echo "âœ… No moderate or higher security vulnerabilities found"
        else
          echo "âš ï¸  Security vulnerabilities detected - review npm audit output"
          npm audit --audit-level moderate
        fi

    - name: Check dependencies for updates
      run: |
        npx npm-check-updates --target minor
        echo "ğŸ“‹ Run 'npm run ncu' to update dependencies"