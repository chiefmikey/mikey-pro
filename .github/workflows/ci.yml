name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20, 22, 25]

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        registry-url: 'https://registry.npmjs.org'

    - name: Install dependencies
      run: |
        npm ci
        # Install peer dependencies needed for tests
        npm install eslint-plugin-import eslint-plugin-n eslint-plugin-jest eslint-plugin-jest-dom
        # Install dependencies for style-guide packages
        echo "Installing eslint-config dependencies..."
        cd style-guide/eslint-config && npm install && cd ../..
        echo "Installing eslint-config-react dependencies..."
        cd style-guide/eslint-config-react && npm install && cd ../..
        echo "Installing eslint-config-vue dependencies..."
        cd style-guide/eslint-config-vue && npm install && cd ../..
        echo "Installing eslint-config-svelte dependencies..."
        cd style-guide/eslint-config-svelte && npm install && cd ../..
        echo "Installing eslint-config-angular dependencies..."
        cd style-guide/eslint-config-angular && npm install && cd ../..
        echo "Installing prettier-config dependencies..."
        cd style-guide/prettier-config && npm install && cd ../..
        echo "Installing stylelint-config dependencies..."
        cd style-guide/stylelint-config && npm install && cd ../..

    - name: Run full test suite
      run: npm test

    - name: Run validation checks
      run: npm run test:validate

    - name: Check package integrity
      run: |
        if npm run publish:all -- --dry-run 2>&1 | grep -q "You cannot publish over the previously published versions"; then
          echo "✅ Package integrity verified (version already published - authentication successful)"
        else
          npm run publish:all -- --dry-run && echo "✅ Package integrity verified"
        fi
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: test-results-${{ matrix.node-version }}
        path: |
          *.log
          test-results/
          coverage/
