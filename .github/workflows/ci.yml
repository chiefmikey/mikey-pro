name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18, 20, 22]

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: |
        npm ci
        # Install dependencies for style-guide packages
        echo "Installing eslint-config dependencies..."
        cd style-guide/eslint-config && npm install eslint-plugin-import eslint-plugin-n && npm install && cd ../..
        echo "Installing eslint-config-react dependencies..."
        cd style-guide/eslint-config-react && npm install && cd ../..
        echo "Installing eslint-config-vue dependencies..."
        cd style-guide/eslint-config-vue && npm install && cd ../..
        echo "Installing eslint-config-svelte dependencies..."
        cd style-guide/eslint-config-svelte && npm install && cd ../..
        echo "Installing eslint-config-angular dependencies..."
        cd style-guide/eslint-config-angular && npm install && cd ../..
        echo "Installing prettier-config dependencies..."
        cd style-guide/prettier-config && npm install && cd ../..
        echo "Installing stylelint-config dependencies..."
        cd style-guide/stylelint-config && npm install && cd ../..

    - name: Run full test suite
      run: npx vitest run --exclude tests/configs.test.js --exclude tests/file-types.test.js

    - name: Run validation checks
      run: npm run test:validate

    - name: Check package integrity
      run: |
        npm run publish:all -- --dry-run
        echo "âœ… Package integrity verified"

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: test-results-${{ matrix.node-version }}
        path: |
          *.log
          test-results/
          coverage/
