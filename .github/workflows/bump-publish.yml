name: Bump version
on:
  push:
    branches:
      - main
jobs:
  bump:
    name: Bump
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: '0'
      - name: Bump version and push tag
        id: bump
        uses: anothrNick/github-tag-action@1.39.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          WITH_V: true
      - run: 
          echo test $VERSION
          && echo test2 "${VERSION:1}"
          && jq -n --arg version ${VERSION:1} '.version = $version' ./package.json|sponge ./package.json
          && cat ./package.json
          && git config --global user.email "wolfemikl@gmail.com"
          && git config --global user.name "Mikl Wolfe"
          && git commit -am $VERSION_JSON
          && git push origin main
          
        env:
          VERSION: ${{ steps.bump.outputs.tag }}
          VERSION_JSON: ${{ toJSON(steps.bump.outputs.tag) }}

  release:
    name: Release
    runs-on: ubuntu-latest
    needs: bump
    steps:
      - uses: actions/checkout@v3
      - name: Release new tag
        id: release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')

  publish-github:
      name: Publish github
      runs-on: ubuntu-latest
      needs: release
      permissions:
        contents: read
        packages: write
      steps:
        - uses: actions/checkout@v3
        - uses: actions/setup-node@v3
          with:
            node-version: '16.x'
            registry-url: 'https://npm.pkg.github.com'
            scope: '@mikey-pro'
        - name: Publish package to github
          id: github
          run: npm publish
          env:
            NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-npm:
      name: Publish npm
      runs-on: ubuntu-latest
      needs: release
      steps:
        - uses: actions/checkout@v3
        - uses: actions/setup-node@v3
          with:
            node-version: '16.x'
            registry-url: 'https://registry.npmjs.org'
        - name: Publish package to npm
          id: npm
          run: npm publish --access public
          env:
             NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
