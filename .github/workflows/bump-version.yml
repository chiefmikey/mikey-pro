name: Bump version
on:
  push:
    branches:
      - main
jobs:
  bump-version:
    name: 'Bump version'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: 'actions/checkout@v2'
        with:
          ref: ${{ github.ref }}
      - name: 'Bump'
        id: version-bump
        uses: 'phips28/gh-action-bump-version@master'
        with:
          tag-prefix: 'v'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
