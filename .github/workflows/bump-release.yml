name: Bump version
on:
  push:
    branches:
      - main
jobs:
  bump:
    name: Bump
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.bump-tag.outputs.tag }}
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: '0'
      - name: Bump version and push tag
        id: bump-tag
        uses: anothrNick/github-tag-action@1.39.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          WITH_V: true

  release:
    name: Release
    runs-on: ubuntu-latest
    needs: bump
    permissions:
      contents: write
    env:
      VERSION: ${{ needs.bump.outputs.tag }}
    steps:
      - uses: actions/checkout@v3
      - run: echo refs/tags/${VERSION} ${{ github.ref }}
      - name: Release new tag
        id: release-tag
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.VERSION }}
      - name: Bump and push package.json
        id: bump-package
        run: 
          tmp=$(mktemp)
          && jq --arg version ${VERSION:1} '.version = $version' package.json > '$tmp'
          && mv '$tmp' package.json
          && cat ./package.json
          && git config --global user.email "<>"
          && git config --global user.name "GitHub Actions Bot"
          && git commit -am ${VERSION:1}
          && git push origin main
