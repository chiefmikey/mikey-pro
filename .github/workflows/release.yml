name: Release

on:
  push:
    tags:
      - 'v*'
    branches:
      - main
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20, 22]

    steps:
    - uses: actions/checkout@v6

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run full test suite
      run: npm test
      continue-on-error: true

    - name: Run validation checks
      run: npm run test:validate

    - name: Test package publishing (dry-run)
      run: npm run publish:all -- --dry-run

  release:
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
    - uses: actions/checkout@v6

    - name: Use Node.js 25
      uses: actions/setup-node@v4
      with:
        node-version: 25
        cache: 'npm'
        registry-url: 'https://registry.npmjs.org'

    - name: Install dependencies
      run: |
        npm ci
        # Install peer dependencies needed for tests
        npm install eslint-plugin-import eslint-plugin-n eslint-plugin-jest eslint-plugin-jest-dom
        # Install dependencies for configs packages (resolved via local file references)
        npm run npm:install
        # Install dependencies for configs packages (resolved via local file references)
        npm run npm:install

    - name: Final validation
      run: npm run test:validate

    - name: Verify package integrity
      run: |
        npm run publish:all -- --dry-run
        echo "âœ… Package integrity verified"

    - name: Publish packages to npm
      run: npm run publish:all
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

    - name: Create GitHub release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        body: |
          ðŸš€ **Mikey Pro Style Guide v${{ github.ref }}**

          ## What's New
          - Enhanced documentation and CI/CD automation
          - Complete package README files
          - Configuration improvements and fixes
          - Comprehensive testing across Node.js versions

          ## Packages Published
          - `@mikey-pro/eslint-config@9.0.7`
          - `@mikey-pro/eslint-config-react@9.0.7`
          - `@mikey-pro/eslint-config-vue@9.0.7`
          - `@mikey-pro/eslint-config-svelte@9.0.7`
          - `@mikey-pro/eslint-config-angular@9.0.7`
          - `@mikey-pro/prettier-config@9.0.7`
          - `@mikey-pro/stylelint-config@9.0.7`
        draft: false
        prerelease: false
