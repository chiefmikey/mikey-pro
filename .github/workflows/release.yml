name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version_type:
        description: 'Version bump type (major, minor, patch) or specific version (e.g., 1.2.3)'
        required: true
        type: string
        default: 'patch'

jobs:
  prepare-release:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version || steps.skip_outputs.outputs.version }}
      tag_name: ${{ steps.version.outputs.tag_name || steps.skip_outputs.outputs.tag_name }}
    steps:
      - name: Check if should prepare release
        id: should_prepare
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ] && [[ ! "${{ github.ref }}" =~ ^refs/tags/v ]]; then
            echo "should_prepare=true" >> $GITHUB_OUTPUT
          else
            echo "should_prepare=false" >> $GITHUB_OUTPUT
          fi
      - uses: actions/checkout@v6
        if: steps.should_prepare.outputs.should_prepare == 'true'
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Use Node.js 25
        if: steps.should_prepare.outputs.should_prepare == 'true'
        uses: actions/setup-node@v6
        with:
          node-version: 25
          cache: 'npm'

      - name: Configure Git
        if: steps.should_prepare.outputs.should_prepare == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Bump version
        if: steps.should_prepare.outputs.should_prepare == 'true'
        id: version
        run: |
          timeout 30 node scripts/bump-version.js "${{ github.event.inputs.version_type }}" || exit 1
          NEW_VERSION=$(node -e "const pkg = require('./configs/package.json'); console.log(pkg.version)")
          echo "version=${NEW_VERSION}" >> $GITHUB_OUTPUT
          echo "tag_name=v${NEW_VERSION}" >> $GITHUB_OUTPUT

      - name: Set empty outputs when skipping
        if: steps.should_prepare.outputs.should_prepare != 'true'
        id: skip_outputs
        run: |
          echo "version=" >> $GITHUB_OUTPUT
          echo "tag_name=" >> $GITHUB_OUTPUT

      - name: Commit version bump
        if: steps.should_prepare.outputs.should_prepare == 'true'
        run: |
          git add -A
          git commit -m "chore(release): bump version to ${{ steps.version.outputs.version }}" || exit 0
          # Try to push, but don't fail if branch is protected (will be handled by tag push)
          git push origin HEAD:${{ github.ref_name }} || echo "Note: Could not push to protected branch, will create tag from current commit"

      - name: Create and push tag
        if: steps.should_prepare.outputs.should_prepare == 'true'
        run: |
          TAG_NAME="${{ steps.version.outputs.tag_name }}"
          VERSION="${{ steps.version.outputs.version }}"
          if [ -z "${TAG_NAME}" ] || [ -z "${VERSION}" ]; then
            echo "Error: TAG_NAME or VERSION is empty"
            exit 1
          fi
          # Check if tag already exists
          if git rev-parse "${TAG_NAME}" >/dev/null 2>&1; then
            echo "Tag ${TAG_NAME} already exists, skipping creation"
          else
            git tag -a "${TAG_NAME}" -m "Release ${VERSION}"
            git push origin "${TAG_NAME}"
          fi

  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # Prioritize latest Node (25) for latest features, test older versions for compatibility
        node-version: [25, 22, 20]

    steps:
      - uses: actions/checkout@v6

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci
          # Install peer dependencies needed for tests
          npm install eslint-plugin-import eslint-plugin-n eslint-plugin-jest eslint-plugin-jest-dom
          # Install dependencies for configs packages
          echo "Installing eslint-config dependencies..."
          cd configs/eslint-config && npm install && cd ../..
          echo "Installing eslint-config-react dependencies..."
          cd configs/eslint-config-react && npm install && cd ../..
          echo "Installing eslint-config-vue dependencies..."
          cd configs/eslint-config-vue && npm install && cd ../..
          echo "Installing eslint-config-svelte dependencies..."
          cd configs/eslint-config-svelte && npm install && cd ../..
          echo "Installing eslint-config-angular dependencies..."
          cd configs/eslint-config-angular && npm install && cd ../..
          echo "Installing prettier-config dependencies..."
          cd configs/prettier-config && npm install && cd ../..
          echo "Installing stylelint-config dependencies..."
          cd configs/stylelint-config && npm install && cd ../..

      - name: Run full test suite
        run: npm test
        continue-on-error: true

      - name: Run validation checks
        run: npm run test:validate

      - name: Test package publishing (dry-run)
        run: npm run publish:all -- --dry-run
        continue-on-error: true

  release:
    runs-on: ubuntu-latest
    needs: [test, prepare-release]
    if: always() && needs.test.result == 'success' && (startsWith(github.ref, 'refs/tags/v') || (github.event_name == 'workflow_dispatch' && needs.prepare-release.result != 'failure'))
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Use Node.js 25
        uses: actions/setup-node@v6
        with:
          node-version: 25
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: |
          npm ci
          # Install peer dependencies needed for tests
          npm install eslint-plugin-import eslint-plugin-n eslint-plugin-jest eslint-plugin-jest-dom
          # Install dependencies for configs packages (resolved via local file references)
          npm run npm:install

      - name: Final validation
        run: npm run test:validate

      - name: Verify package integrity
        run: |
          npm run publish:all -- --dry-run
          echo "âœ… Package integrity verified"

      - name: Extract version from tag or prepare-release
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            # For workflow_dispatch, check if prepare-release ran and has version
            if [ -n "${{ needs.prepare-release.outputs.version }}" ]; then
              VERSION="${{ needs.prepare-release.outputs.version }}"
            else
              # Fallback: extract from current package.json
              VERSION=$(node -e "const pkg = require('./configs/package.json'); console.log(pkg.version)")
            fi
          else
            # For tag push, extract from tag name
            VERSION="${GITHUB_REF#refs/tags/v}"
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Extracted version: ${VERSION}"

      - name: Generate release notes
        id: release_notes
        run: |
          timeout 30 node scripts/generate-release-notes.js "${{ steps.version.outputs.version }}" || exit 1

      - name: Determine tag name
        id: tag_name
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            PREPARE_TAG="${{ needs.prepare-release.outputs.tag_name }}"
            if [ -n "${PREPARE_TAG}" ] && [ "${PREPARE_TAG}" != "" ]; then
              TAG_NAME="${PREPARE_TAG}"
            else
              TAG_NAME="v${{ steps.version.outputs.version }}"
            fi
          else
            TAG_NAME="${{ github.ref_name }}"
          fi
          echo "tag_name=${TAG_NAME}" >> $GITHUB_OUTPUT
          echo "Using tag: ${TAG_NAME}"

      - name: Publish packages to npm
        run: npm run publish:all
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag_name.outputs.tag_name }}
          name: Release ${{ steps.version.outputs.version }}
          body: ${{ steps.release_notes.outputs.release_notes }}
          draft: false
          prerelease: false
          token: ${{ secrets.GITHUB_TOKEN }}
