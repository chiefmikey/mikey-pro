version: 2
updates:
  # Enable version updates for npm
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "automated"

  # Enable version updates for npm in style-guide packages
  - package-ecosystem: "npm"
    directory: "/style-guide/eslint-config"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "eslint-config"
      - "automated"

  - package-ecosystem: "npm"
    directory: "/style-guide/eslint-config-react"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "eslint-config-react"
      - "automated"

  - package-ecosystem: "npm"
    directory: "/style-guide/eslint-config-vue"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "eslint-config-vue"
      - "automated"

  - package-ecosystem: "npm"
    directory: "/style-guide/eslint-config-svelte"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "eslint-config-svelte"
      - "automated"

  - package-ecosystem: "npm"
    directory: "/style-guide/eslint-config-angular"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "eslint-config-angular"
      - "automated"

  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    labels:
      - "github-actions"
      - "automated"
